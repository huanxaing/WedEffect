<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>kinMaxShow 默认效果 -jquery.kinMaxShow</title>
<link type="text/css" href="css/base.css" rel="stylesheet" />
<style type="text/css">

#kinMaxShow{visibility:hidden;width:100%; height:500px; overflow:hidden;}
</style>
<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/jquery.kinMaxShow-1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
	
	$("#kinMaxShow").kinMaxShow({
            height:246,             
            intervalTime:6,
            easing:"linear",
            button:{
                    switchEvent:'mouseover',
                    showIndex:false,
                    normal:{width:'14px',height:'14px',lineHeight:'14px',background:"#cccaca",border:"1px solid #ffffff",color:"#666666",marginRight:'8px'},
                    focus:{background:"#CC0000",border:"1px solid #FF0000",color:"#000000"}
            }
        });


});

</script>
</head>

<body>
	<!-- 代码 开始 -->
    
    <div id="kinMaxShow">
    
    	<div>
        	<a href="http://www.lanrentuku.com" target="_blank"><img src="images/demo_default_images/1.jpg"   /></a>
        </div>

        </div>

        </div>		
            
    </div>
    
	 


	
</body>
</html>
