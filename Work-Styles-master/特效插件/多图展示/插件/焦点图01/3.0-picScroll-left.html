		*{margin:0; padding:0; list-style:none; }

		img{ border:0;  }

		.picScroll-left{ width:222px; height: 361px;  border-radius: 10px; overflow:hidden; position:relative;  }
		.picScroll-left .hd{ overflow:hidden;  height:30px;  padding:0 10px; position: relative;  top: -54px; }

		.picScroll-left .hd ul li.on{ background: #fff; border-color: #fff; }
		.picScroll-left .bd{
			position: relative;
		}
		.picScroll-left .bd h3{ 
			height: 45px; 
			background:rgba(1,40,83,.6); 
			color: #fff;
			line-height: 45px; 
			font-size: 20px;
			font-family: 黑体;
			position: absolute;
			top:0;
			left: 0;
			z-index: 99;
			width: 100%;
			padding-left: 20px;
		}
		.picScroll-left .bd h3 small{
			font-size: 14px;
			color: #ffffff;
			text-transform: uppercase;
			font-family: "microsoft yahei";
		}
		.picScroll-left .bd ul{ overflow:hidden; zoom:1; }
		.picScroll-left .bd ul li{  float:left; _display:inline; overflow:hidden; text-align:center;  }
		.picScroll-left .bd ul li .pic{ text-align:center; }
		.picScroll-left .bd ul li .pic img{ width:222px; height:361px; display:block;  }
