<!DOCTYPE HTML>
<html>
<head>
	<include file="Public:head" />
	<link rel="stylesheet" href="__TMPL__Public/Css/page.css">
	<script src="http://api.map.baidu.com/api?v=2.0&ak=NTH1H5XkD7ivevaVjQRWzngX"></script>
	<style>
		#allmap{
			max-width: 100%;
    	height: 260px;
    	border: 1px solid #e8e8e8;
    	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<include file="Public:header" />
		</div>
		<div class="main">
			<div class="inner">
						<div class="left">
							<include file="Public:sidebar" />
						</div>
						<div class="right">
							<div class="article">
								<div class="title"><strong>{$catname}<span>/contact</span></strong><span class="right f12">{$location}</span></div>
									
									<div class="contact-con clearfix">
									    <div class="contact-conList">
									        <div class="icon">
									            <img src="__TMPL__Public/Image/contact01.png" alt="{$config['web_name']}">
									        </div>
									        <div class="con">
									            <div class="tit">联系电话</div>
									            <p>
									                {$config['linkman']}<br>
									                {$config['mobile']}<br>
									            </p>
									        </div>
									    </div>

									    <div class="contact-conList">
									        <div class="icon">
									            <img src="__TMPL__Public/Image/contact02.png" alt="{$config['web_name']}">
									        </div>
									        <div class="con">
									            <div class="tit">在线咨询</div>
									            <p>
									                QQ:898951778<br>
									                Email:{$config['email']}
									            </p>
									        </div>
									    </div>

									    <div class="contact-conList">
									        <div class="icon">
									            <img src="__TMPL__Public/Image/contact03.png" alt="{$config['web_name']}">
									        </div>
									        <div class="con">
									            <div class="tit">公司地址</div>
									            <p>
									               {$config['address']}<br>
									               {$config['tel']}<br>
									            </p>
									        </div>
									    </div>

									   
									</div>
								<div class="clear"></div>
								<div class="page-tit">
								    <div class="page-tit-en">Our position</div>
								    我们的位置
								</div>
								<div id="allmap">
									<script>
										var map = new BMap.Map("allmap");            // 创建Map实例
										var point = new BMap.Point({$config.baidu_map_x}, {$config.baidu_map_y}); // 创建点坐标
										map.centerAndZoom(point,15);                 // 初始化地图,设置中心点坐标和地图级别。
										map.enableScrollWheelZoom();                 //启用滚轮放大缩小

				                        map.addControl(new BMap.NavigationControl());
				                        map.addControl(new BMap.ScaleControl());
				                        map.addControl(new BMap.OverviewMapControl());
				                        var marker = new BMap.Marker(point);
				                        map.addOverlay(marker);
				                        
									</script>
								</div>
							</div>
						</div>
			</div>
		</div>
		<div class="footer">
			<include file="Public:footer" />
		</div>
	</div>
</body>	
</html>
