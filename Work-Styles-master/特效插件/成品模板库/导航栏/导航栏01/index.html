<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap遮罩移动导航菜单代码 -爱编程实例，分享jQuery、html5、css3等插件</title>

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/zzsc.css"> -->
<link rel="stylesheet" href="css/hoverifyBootnav.css">
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.h-menu{
		background: url(h-nav-bg.jpg) no-repeat;
	}
	.h-nav{
		width: 1200px;
		height: 44px;
		line-height: 44px;
		margin:0 auto;
		
	}
	.h-nav li{
		float: left;
		width: 120px;
		text-align: center;
		list-style: none;
		background: url(li.jpg) no-repeat left center;
	}
	.h-nav li:first-child{
		background: none;
	}
	.h-nav li a{
		font-size: 15px;
		color: #fff;
		text-decoration: none;
	}
</style>

<body>

	<div class="h-menu">
		<ul class="h-nav nav">
			<li class="active"><a href="#">网站首页</a></li>
			<li><a href="#">新闻聚焦</a></li>
			<li><a href="#">通知公告</a></li>
			<li><a href="#">上级精神</a></li>
			<li><a href="#">观点聚焦</a></li>
			<li><a href="#">组织工作</a></li>
			<li><a href="#">干部工作</a></li>
			<li><a href="#">宣传工作</a></li>
			<li><a href="#">保卫工作</a></li>
			<li><a href="#">便民软件</a></li>
		</ul>
	</div>
		


<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/hoverifyBootnav.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script>
	$(function(){
	    $(".h-nav li").click(function() {

	        $(this).siblings('li').removeClass('active');  // 删除其他兄弟元素的样式

	        $(this).addClass('active');                            // 添加当前元素的样式

	    });
	}); 
</script>
</body>
</html>
