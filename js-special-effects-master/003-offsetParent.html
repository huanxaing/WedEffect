<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .box2{
            width: 150px;
            height: 150px;
            background-color: antiquewhite;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: #1acd7e;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3" id="box3"></div>
        </div>
    </div>
</body>
<script>
    /*
        1.如果当前对象的父级没有进行css定位(relative absolute fixed的一种),那么offsetParent
        为body元素
        2.如果当前元素的父级有css定位属性(relative absolute fixed的一种),那么offsetParent为就近的那个父元素
    */
    var div3 = document.getElementById('box3');
    console.log(div3.offsetParent);  
</script>
</html>
