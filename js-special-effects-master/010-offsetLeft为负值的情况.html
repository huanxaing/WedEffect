<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 300px;
            height: 300px;
            background-color: #ccc;
            margin: 200px auto;
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: #1acd7e;
            position: absolute;
            left: -200px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2" id="box2"></div>
    </div>
</body>
<script>
   var box2 = document.getElementById('box2'); 
   console.log(box2.offsetLeft);
</script>
</html>
