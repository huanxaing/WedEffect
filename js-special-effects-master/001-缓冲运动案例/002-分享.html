<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgba(0,0,0,.8);
        }
        .container {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .share-content {
            width: 200px;
            height: 200px;
            background-color: #1acd7e;
            position: relative;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: -200px;
        }

        .share-title {
            position: absolute;
            height: 45px;
            width: 30px;
            background-color: cornflowerblue;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="share-content" id="share-content">
            <div class="share-title" id="share-title">
                分享
            </div>
        </div>
    </div>
</body>
<script>
    var content = document.getElementById('share-content');
    var contentWidth = content.offsetWidth;

    content.onmouseover = function(){
        animate(content,0);
    }
    content.onmouseout = function(){
        animate(content,-contentWidth);
    }
    function animate(ele, target) {
        clearInterval(ele.timer);
        ele.timer = setInterval(function () {
            var distance = target - ele.offsetLeft;
            var step = distance / 10;
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            ele.style.left = ele.offsetLeft + step + 'px';
            if (Math.abs(distance) <= Math.abs(step)) {
                ele.style.left = target + 'px';
                clearInterval(ele.timer);
            }
        }, 30);
    }
</script>

</html>
