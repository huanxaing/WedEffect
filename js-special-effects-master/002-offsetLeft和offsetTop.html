<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1 {
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 100px;
            margin: 100px;
            /* position: relative; */
        }

        .box2 {
            width: 150px;
            height: 150px;
            background-color: antiquewhite;
            padding: 10px;
            position: relative;
            border: 10px solid #000;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: #1acd7e;
            position: absolute;
            /* position: relative; */
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2" id="box2">
            <!-- 行内样式  -->
            <div class="box3" id="box3" style="left:30px;top:30px;"></div>
        </div>
    </div>
</body>
<script>
    /*
    offsetLeft / offsetTop:
        返回的是 
        带有 定位(relative absolute fixed任意一种)
        的上级盒子的 左边距 / 上边距 
    注意:
        1.如果上级都没有定位属性,则以body为准
        2.offsetLeft / offsetTop 是从上级的padding开始算,上级盒子的border不算
        3.返回的数据是没有单位的,是number类型的数据
        4.offsetLeft / offsetTop是只读数据,不能修改
        5.如果当前的元素是absolute定位,那么offsetLeft == style.left (前提是,元素是行内的left 只差一个px单位)
        6.如果当前元素是relative定位,那么offsetLeft = 上级的padding + style.left(去掉px)
    */
    var box3 = document.getElementById('box3');
    console.log('offsetLeft', box3.offsetLeft); // 40 是number类型数据
    console.log('style.left', box3.style.left); // 30px 是字符串类型的数据
</script>

</html>
