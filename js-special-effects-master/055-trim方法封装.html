<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var str = '    好好学习   天天向上   ';
        // ie8(含)以下不支持
        // console.log(str.trim());
        function trim(str) {
            if (typeof str !== 'string') {
                return str;
            }
            if (str.trim) {
                return str.trim();
            }
            return str.replace(/^\s+|\s+$/g, '');
        }
        console.log(trim(str).length);
    </script>
</body>

</html>
