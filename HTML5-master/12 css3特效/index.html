	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		a{
			color: white;
			text-decoration: none;
		}
		#wrap{
			margin: 20px auto;
			width:1030px;
			height: 350px;
			border: 2px solid black;
			cursor: pointer;
		}
		#wrap ul{
			width: 95%;
			height: 87%;
			margin: 20px 40px;
		}
		#wrap li{
			list-style: none;
		     float: left;
		     width: 23%;
		     height: 100%;
		     margin-right:15px;
		     position: relative;
		}
		#wrap ul li:nth-child(1){
			background: #008EE7;
		}
		#wrap ul li:nth-child(2){
			background: #8FAE04;
		}
		#wrap ul li:nth-child(3){
			background: #ED9138;
		}
		#wrap ul li:nth-child(4){
			background:#4DB7A9;
		}
		#wrap ul li .top{
			position: relative;
			height: 57%;					
		}
		#wrap ul li .top .imgs{
			width: 100%;
			height: 100%;
			opacity: 1;
			background:url(imgs/bg_icon.png);
		}
		#wrap ul li .top .imgs img{
            position: absolute;
            width: 80px;
            height: 80px;
            margin:40px 70px;
            transition: all 1.5s;
		}
		#wrap ul li .wrap-bottom{
			 height: 43%;
		     width: 100%;
		     position: relative;
		}
		#wrap ul li .wrap-bottom .bottom{
			position: absolute;
		    height: 100%;
		    width: 100%;
		    color: white;
		    text-align: center;
		    margin-top:0px ;
		    transition:margin-top 0.4s 0.9s;		   
		}
		#wrap ul li .wrap-bottom .bottom p:first-child,#wrap ul li .slide p:first-child{
		   font-size: 30px;
		}		
		#wrap ul li .wrap-bottom .bottom p:nth-child(2),#wrap ul li .slide p:nth-child(2){
		   font-size: 20px;		   
		   margin:10px 78px 12px;
		}
		
		#wrap ul li .wrap-bottom .bottom span{
		   background: rgba(0,0,0,0.4);
		   padding: 3px 14px;
		   border-radius:7px ;
		}
		#wrap ul li .wrap-bottom .slide {
			position: absolute;
		    height: 100%;
		    width: 100%;
		    color: white;
		    text-align: center;	
		    background-color:rgba(0,0,0,0.5);
		    margin-left: 225px;
		    transition:margin-left 0.5s 0.4s;
		}
		#wrap ul li:hover .bottom{
			margin-top: 130px;	
			transition:margin-top 0.5s 0.5s;
		}	
		#wrap ul li:hover .imgs{
			background: none;
		}
		#wrap ul li:hover .imgs img{
			transform: scale(1.3) rotate(360deg);
		}	
		#wrap ul li:hover .slide{
			margin-left: 0px;
		    transition:margin-left 0.5s 0.8s;			
		}	
		#wrap ul li .wrap-bottom:hover .bottom{
			margin-top: 0;
			transition: margin-top 0.4s 1.2s;
		}	
		#wrap ul li .wrap-bottom:hover .slide{
			margin-left: 225px;
			transition: margin-left 0.3 0.4;
		}		
	</style>
