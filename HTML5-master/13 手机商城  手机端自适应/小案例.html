	<script type="text/javascript">
		var endTime=new Date();
		endTime.setFullYear(2017);
		endTime.setMonth(7);
		endTime.setDate(17);
		endTime.setHours(0);
		endTime.setMinutes(0);
		endTime.setSeconds(0);
		
		var endTimer=endTime.getTime();
		var iHour=document.querySelector('#hour')
		var iMin=document.querySelector('#min')
		var iSec=document.querySelector('#sec')
		timer(endTimer);
		var t=setInterval(function(){
			timer(endTimer)
		},1000);
		function timer(endTimer){
			var newTimer=new Date();
			var sec=(endTimer-newTimer.getTime())/1000;
			hours=Math.floor(sec/60/60);
			min=Math.floor(sec%3600/60);
			sec=Math.floor(sec%3600%60);
		    iHour.innerHTML=zero(hours,2)
	        iMin.innerHTML=zero(min,2)
	        iSec.innerHTML=zero(sec,2)			
			if(sec<0){
				clearInterval(t);
			}
		}
		function zero(time,n){
			var str=''+time;
			if(str.length<n){
				str='0'+str;
			}
			console.log(str)
			return str;
		}
