<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打字</title>
		<!--将第三方的插件引入在上面-->
		<link rel="stylesheet" type="text/css" href="animate.css"/>
		<link rel="stylesheet" type="text/css" href="打字.css"/>
	</head>
	<body onkeydown="check(event)">
		<p class="correct">正确次数：0</p>
		<p class="error">错误次数：0</p>
		<p class="rate">正确率：100%</p>
		<div class="word"></div>
		
		<!--引入外部的js文件-->
		<script src="打字.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
