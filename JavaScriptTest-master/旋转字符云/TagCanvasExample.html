<!DOCTYPE html>
<!-- saved from url=(0049)http://www.goat1000.com/tagcanvas-example-jq.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>TagCanvas jQuery example</title>
    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        if(!$('#myCanvas').tagcanvas({
          textColour: '#f5ffb5',
          outlineColour: '#ff00ff',
          reverse: true,
          depth: 1.8,
          maxSpeed: 0.08
        },'tags')) {
          // something went wrong, hide the canvas container
          $('#myCanvasContainer').hide();
        }
      });
    </script>
    <style>
        .cloudBoder{
            border-bottom-color: #00FF00;
            border-bottom-width: 5px;
            border-style:solid;
            border-width:5px;

        }

    </style>
  </head>
  <body>
    <h1>TagCanvas jQuery example page</h1>
    <div id="myCanvasContainer" style="margin: auto;">
      <canvas width="300" height="300" id="myCanvas" class="cloudBoder">
        <p>Anything in here will be replaced on browsers that support the canvas element</p>
      </canvas>
    </div>
    <div id="tags" style="display: none;">
      <ul>
        <li><a href="http://www.google.com/" target="_blank">Google</a></li>
        <li><a href="http://www.goat1000.com/fish">Fish</a></li>
        <li><a href="http://www.goat1000.com/chips">Chips</a></li>
        <li><a href="http://www.goat1000.com/salt">Salt</a></li>
        <li><a href="http://www.goat1000.com/vinegar">Vinegar</a></li>
      </ul>
    </div>



</body></html>
