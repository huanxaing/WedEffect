        }

            content: ".";
            display: block;
            font-size: 0;
            height: 0;
            line-height: 0;
            visibility: hidden;
        }
        .clearfix
        {
            display: block;
            zoom: 1;
        }
        ul#thumblist

        ul#thumblist li
